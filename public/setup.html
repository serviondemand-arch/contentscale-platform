<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setup Super Admin - ContentScale</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-blue-400 mb-2">ContentScale</h1>
      <p class="text-gray-400">Super Admin Setup</p>
    </div>

    <!-- CREATE SUPER ADMIN SECTION -->
    <div id="create-section" class="bg-gray-800 rounded-lg p-8 shadow-xl">
      <h2 class="text-xl font-bold mb-6">Create Super Admin Account</h2>
      
      <div class="mb-4">
        <label class="block text-gray-400 text-sm mb-2">Username</label>
        <input type="text" id="create-username" 
          placeholder="Choose username (min 3 characters)"
          class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
      </div>

      <div class="mb-4">
        <label class="block text-gray-400 text-sm mb-2">Password</label>
        <input type="password" id="create-password" 
          placeholder="Choose password (min 8 characters)"
          class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
      </div>

      <button onclick="createAdmin()" 
        class="w-full py-3 bg-green-600 rounded-lg font-bold hover:bg-green-700 transition">
        Create Super Admin
      </button>

      <p id="create-message" class="mt-4 text-center text-sm hidden"></p>

      <div class="mt-6 pt-6 border-t border-gray-700">
        <p class="text-gray-400 text-sm text-center mb-2">Already have an account?</p>
        <button onclick="showVerifySection()" 
          class="w-full py-2 bg-gray-700 rounded-lg hover:bg-gray-600 transition">
          Login Instead
        </button>
      </div>
    </div>

    <!-- VERIFY/LOGIN SECTION -->
    <div id="verify-section" class="bg-gray-800 rounded-lg p-8 shadow-xl hidden">
      <h2 class="text-xl font-bold mb-6">Login as Super Admin</h2>
      
      <div class="mb-4">
        <label class="block text-gray-400 text-sm mb-2">Username</label>
        <input type="text" id="verify-username" 
          placeholder="Your username"
          class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
      </div>

      <div class="mb-4">
        <label class="block text-gray-400 text-sm mb-2">Password</label>
        <input type="password" id="verify-password" 
          placeholder="Your password"
          class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
      </div>

      <button onclick="verifyAdmin()" 
        class="w-full py-3 bg-blue-600 rounded-lg font-bold hover:bg-blue-700 transition">
        Login
      </button>

      <p id="verify-message" class="mt-4 text-center text-sm hidden"></p>

      <div class="mt-6 pt-6 border-t border-gray-700">
        <p class="text-gray-400 text-sm text-center mb-2">Don't have an account?</p>
        <button onclick="showCreateSection()" 
          class="w-full py-2 bg-gray-700 rounded-lg hover:bg-gray-600 transition">
          Create Account Instead
        </button>
      </div>
    </div>

    <!-- SUCCESS SECTION -->
    <div id="success-section" class="bg-gray-800 rounded-lg p-8 shadow-xl hidden">
      <div class="text-center">
        <div class="mb-6">
          <div class="inline-flex items-center justify-center w-20 h-20 bg-green-600 rounded-full">
            <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
          </div>
        </div>

        <h2 class="text-2xl font-bold text-green-400 mb-2">Success!</h2>
        <p class="text-gray-300 mb-6">You're logged in as <span id="success-username" class="text-blue-400 font-bold"></span></p>

        <a href="/admin" 
          class="inline-block w-full py-3 bg-blue-600 rounded-lg font-bold hover:bg-blue-700 transition">
          Go to Admin Dashboard →
        </a>

        <div class="mt-6 pt-6 border-t border-gray-700">
          <p class="text-gray-400 text-sm mb-3">Quick Links:</p>
          <div class="space-y-2">
            <a href="/seo-contentscore" class="block text-blue-400 hover:underline text-sm">
              → SEO Scanner
            </a>
            <a href="/admin" class="block text-blue-400 hover:underline text-sm">
              → Admin Dashboard
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showCreateSection() {
      document.getElementById('create-section').classList.remove('hidden');
      document.getElementById('verify-section').classList.add('hidden');
      document.getElementById('success-section').classList.add('hidden');
    }

    function showVerifySection() {
      document.getElementById('create-section').classList.add('hidden');
      document.getElementById('verify-section').classList.remove('hidden');
      document.getElementById('success-section').classList.add('hidden');
    }

    function showSuccessSection(username) {
      document.getElementById('create-section').classList.add('hidden');
      document.getElementById('verify-section').classList.add('hidden');
      document.getElementById('success-section').classList.remove('hidden');
      document.getElementById('success-username').textContent = username;
    }

    async function createAdmin() {
      const username = document.getElementById('create-username').value;
      const password = document.getElementById('create-password').value;
      const messageEl = document.getElementById('create-message');

      messageEl.classList.add('hidden');

      if (!username || username.length < 3) {
        messageEl.textContent = '❌ Username must be at least 3 characters';
        messageEl.className = 'mt-4 text-center text-sm text-red-400';
        messageEl.classList.remove('hidden');
        return;
      }

      if (!password || password.length < 8) {
        messageEl.textContent = '❌ Password must be at least 8 characters';
        messageEl.className = 'mt-4 text-center text-sm text-red-400';
        messageEl.classList.remove('hidden');
        return;
      }

      try {
        const response = await fetch('/api/setup/create-admin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          messageEl.textContent = '✅ Account created successfully!';
          messageEl.className = 'mt-4 text-center text-sm text-green-400';
          messageEl.classList.remove('hidden');

          // Auto-login after 1 second
          setTimeout(() => {
            showSuccessSection(username);
          }, 1000);
        } else {
          messageEl.textContent = '❌ ' + data.error;
          messageEl.className = 'mt-4 text-center text-sm text-red-400';
          messageEl.classList.remove('hidden');
        }
      } catch (error) {
        messageEl.textContent = '❌ Error: ' + error.message;
        messageEl.className = 'mt-4 text-center text-sm text-red-400';
        messageEl.classList.remove('hidden');
      }
    }

    async function verifyAdmin() {
      const username = document.getElementById('verify-username').value;
      const password = document.getElementById('verify-password').value;
      const messageEl = document.getElementById('verify-message');

      messageEl.classList.add('hidden');

      if (!username || !password) {
        messageEl.textContent = '❌ Please enter username and password';
        messageEl.className = 'mt-4 text-center text-sm text-red-400';
        messageEl.classList.remove('hidden');
        return;
      }

      try {
        const response = await fetch('/api/setup/verify-admin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          messageEl.textContent = '✅ Login successful!';
          messageEl.className = 'mt-4 text-center text-sm text-green-400';
          messageEl.classList.remove('hidden');

          // Show success page
          setTimeout(() => {
            showSuccessSection(username);
          }, 500);
        } else {
          messageEl.textContent = '❌ ' + data.error;
          messageEl.className = 'mt-4 text-center text-sm text-red-400';
          messageEl.classList.remove('hidden');
        }
      } catch (error) {
        messageEl.textContent = '❌ Error: ' + error.message;
        messageEl.className = 'mt-4 text-center text-sm text-red-400';
        messageEl.classList.remove('hidden');
      }
    }

    // Allow Enter key to submit
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        if (!document.getElementById('create-section').classList.contains('hidden')) {
          createAdmin();
        } else if (!document.getElementById('verify-section').classList.contains('hidden')) {
          verifyAdmin();
        }
      }
    });
  </script>
</body>
</html>
